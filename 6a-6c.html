<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6a.Booleans and If-Statements</title>
</head>
<body>

    <script>
        const hour = 15;
        const name = 'Mark Christian M. Naling';
        if (hour >= 4 && hour < 12) {
            console.log(`Good morning! ${name}`);
        }else if (hour >= 13 && hour < 17) {
            console.log(`Good afternoon! ${name}`);
        }else{
            console.log(`Good night! ${name}`);
        }
    </script>
</body>
</html>
