<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Game</title>
</head>
<body>
    <button onclick="
        playGame('heads');
        ">
        heads
    </button>
    <button onclick="
        playGame('tails');
        ">
        tails
    </button>

    <script>
        let score = {
            wins: 0,
            losses: 0
        }
        function playGame () {
            const randomNumber = Math.random();
            const result = randomNumber < 0.5 ? 'heads' : 'tails';

            const guess = 'heads';
            console.log(guess === result ? 'You win!' : 'You lose!');

            if (guess === result) {
                score.wins ++;
            }else {
                score.losses ++;
            }

            alert (`Wins: ${score.wins}, Losses: ${score.losses}`);
        }
    </script>
</body>
</html>
