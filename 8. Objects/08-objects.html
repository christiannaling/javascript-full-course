        /*auto boxing*/
        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        const object1 = {
            message: 'hello'
        };
        const object2 = object1;

        object1.message = 'Good job!';

        const object3 = {
            message: 'hello'
        };

        console.log(object1);
        console.log(object2);
        console.log(object3 === object1);
        console.log(object2 === object1);

        /*Shortcut for Objects*/
        const object4 = {
            message: 'Good job!',
            price: 799
        };

        //const message = object4.message;
        const {message, price} = object4;
        console.log(message);
        console.log(price);


        //Shorthand Property
        const object5 = {
            message: message,
            /*method: function function1() {
                console.log('method');
            }*/

            //Shorthand Method
            method() {
                console.log('method');
            }

        };
        console.log(object5);
        object5.method();
